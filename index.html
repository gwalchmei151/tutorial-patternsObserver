<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />
    <style>
      .list-group-item {
        color: #fff;
      }
      a {
        text-decoration: none;
      }
      .btn-block {
        display: block;
      }
    </style>

    <title>Observer Pattern</title>
  </head>
  <body>
    <h1 class="text-center">Patterns: Observer</h1>
    <div class="text-center">
      <button
        type="button"
        class="col-sm-10 sub-ms btn btn-secondary mx-2 my-3"
      >
        Subscribe to Miliseconds
      </button>
      <button type="button" class="col-sm-10 unsub-ms btn btn-dark mx-2 my-3">
        Unsubscribe to Miliseconds
      </button>
      <br />
      <br />
      <button
        type="button"
        class="col-sm-10 unsub-ms btn btn-primary mx-2 my-3"
      >
        Unsubscribe to Miliseconds
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <!-- <script src="/resourcepack/app.js"></script> -->
  </body>
</html>
